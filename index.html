<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>



    <div class="container shadow-lg w-75 py-5">
        <h1 class="text-info">CRUD System</h1>

        <div class="form-group">
            <label for="productNameInp">productName :</label>
            <input  id="productNameInp" type="text" class="my-1 form-control">
            <div id="alertFirst" class="alert alert-danger d-none">
                <p>userName must start with uppercase then from three to eight lowercase charachters</p>
            </div>

        </div>



        <div class="form-group">
            <label for="productPriceInp">productPrice :</label>
            <input id="productPriceInp" type="text" class="my-1 form-control">
        </div>



        <div class="form-group">
            <label for="productCategoryInp">productCategory :</label>
            <input id="productCategoryInp" type="text" class="my-1 form-control">
        </div>



        <div class="form-group">
            <label for="productDescInp">productDesc :</label>
            <textarea id="productDescInp" type="text" class="my-1 form-control">
            </textarea>
        </div>

        <button disabled  id="addBtn" class="btn btn-info">add</button>
    </div>


    <div class="container">
        
        

        <div class="w-50 m-auto py-5">

        <input onkeyup="searchProducts(this.value)" placeholder="search" class="form-control">
            
        </div>
          

        <div class="container table-responsive">
        <table class="table text-center w-75 m-auto">
            <thead>
                <th>index </th>
                <th>ProductName </th>
                <th>ProductPrice </th>
                <th>ProductCategory </th>
                <th>ProductDesc </th>
                <th>update </th>
                <th>delete </th>

            </thead>
            <tbody id="tableBody">


            </tbody>
        </table>
    </div>
    </div>



    <script src="js/index.js"></script>


</body>

</html>
